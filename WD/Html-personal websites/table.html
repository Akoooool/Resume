<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Table for html</title>
</head>

<body bgcolor=" yellow">
  <table align="center" bgcolor="white" border="4" width="500">
    <thead>
      <tr>
        <th colspan="2">
          Table heading
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>

        <td>col1</td>
        <td>col2</td>
      </tr>
    </tbody>



  </table>
  <br>
  <br>
  <table border="3" align="center" width="200">
    <colgroup span="2"></colgroup>
    <tr>
      <th>Countries</th>
      <th>Population</th>

    </tr>
    <tr>
      <td>India</td>
      <td>1.5 billion</td>
    </tr>
  </table>
  <br>
  <table align="center" border="2">
    <colgroup>
      <col style="background-color: #0f0" />
      <col span="2" />

    </colgroup>
    <tr>
      <td>Name</td>
      <td>Roll no</td>

    </tr>
    <tr>
      <td>Akul</td>
      <td>102015063</td>
    </tr>
  </table>
  <br>
  <table align="center" border="3">
    <caption>Caption</caption>
    <tr>
      <td>Awesome caption</td>
    </tr>
  </table>

</body>

</html>
